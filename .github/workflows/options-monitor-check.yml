name: Check IOptionsMonitor.OnChange usage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-onchange:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OnChange subscription static check
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./.github/scripts/check_onchange.ps1
