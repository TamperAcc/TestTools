name: CI Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build with analyzers
        run: dotnet build --configuration Release /warnaserror
      - name: Test
        run: dotnet test WinFormsApp3.Tests/WinFormsApp3.Tests.csproj --configuration Release --no-build --collect:"XPlat Code Coverage"
